<mat-card *ngIf="editing == false" class="sourceCard">
<mat-card-header>
    <mat-card-title>{{ source.title }}</mat-card-title>
    <mat-card-subtitle>{{ source.author }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  	<p>offset: {{ source.offset }} page(s)</p>
  	<p>file: <a href="{{ source.file }}">link</a></p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button color="primary" (click)="edit()">Edit</button>
    <button mat-button color="warn" (click)="deleteSource()">Delete</button>
  </mat-card-actions>
</mat-card>
<form (ngSubmit)="addSource()" #newSource="ngForm" *ngIf="editing == true">
  <mat-card>
    <mat-form-field>
      <input matInput [(ngModel)]="source.title" name="title" placeholder="Title">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="source.author" name="author" placeholder="Author">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="source.offset" name="offset" placeholder="offset">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="source.file" name="file" placeholder="File">
    </mat-form-field>
    <button *ngIf="source.id == null" mat-button type="submit" color="primary">Add</button>
    <button *ngIf="source.id != null" mat-button type="submit" color="primary">Save</button>
    <button *ngIf="source.id != null" mat-button type="button" (click)="cancelEdit()" color="warn">Cancel</button>
  </mat-card>
</form>
