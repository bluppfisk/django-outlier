<div *ngIf="!userService.isLoggedIn()">
  <mat-card class="loginCard">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="loginForm">
        <mat-form-field class="full-width">
          <input matInput placeholder="username" [(ngModel)]="username" name="user">
          <span *ngFor="let error of userService.errors.username">{{ error }}<br /></span>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="password" type="password" [(ngModel)]="password" name="password">
          <span *ngFor="let error of userService.errors.password">{{ error }}<br /></span>
        </mat-form-field>
      </form>
      <span *ngFor="let error of userService.errors.non_field_errors">{{ error }}<br /></span>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="userService.isLoggedIn()">
  <app-outlier-nav></app-outlier-nav>
</div>
